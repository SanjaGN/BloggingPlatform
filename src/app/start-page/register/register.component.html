<div class="container">
  <mat-card class="register-card">
    <mat-card class="register-card">
      <mat-card-content>
        <form [formGroup]="registerForm"
              (ngSubmit)="register()"
              class="register-form">
          <!-- Username -->
          <mat-form-field appearance="fill" #usernameField>
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" placeholder="Enter your username">
            <mat-error *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
              <div *ngIf="registerForm.get('username')?.errors?.['required']">Username is required.</div>
            </mat-error>
          </mat-form-field>

          <!-- Email -->
          <mat-form-field appearance="fill" #emailField>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Enter your email">
            <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
              <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</div>
              <div *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email address.</div>
            </mat-error>
          </mat-form-field>

          <!-- Password -->
          <mat-form-field appearance="fill" #passwordField>
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" placeholder="Enter your password">
            <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
              <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</div>
            </mat-error>
          </mat-form-field>

          <!-- Register button -->
          <button mat-raised-button color="primary" type="submit">Register</button>
        </form>

        <mat-card-actions>
        </mat-card-actions>
      </mat-card-content>
    </mat-card>
  </mat-card>
</div>

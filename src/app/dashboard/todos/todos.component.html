<mat-spinner *ngIf="isLoading; else todoList"></mat-spinner>
<ng-template #todoList>
  <!-- Form for adding a new todo -->
  <button mat-raised-button color="primary" (click)="addNewTodo()">Add New Todo</button>

  <div *ngIf="addingNewTodo" class="new-todo-form">
    <h3>Add New Todo</h3>
    <form #newTodoForm="ngForm" (ngSubmit)="saveNewTodo()">
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput name="title" [(ngModel)]="newTodo.title" required>
      </mat-form-field>
      <!-- Remove the mat-form-field wrapper around mat-checkbox -->
      <mat-checkbox name="completed" [(ngModel)]="newTodo.completed" required>
        Completed
      </mat-checkbox>

      <button mat-raised-button color="primary" type="submit">Save</button>
      <button mat-button type="button" (click)="cancelAddNewTodo()">Cancel</button>
    </form>
  </div>

  <div *ngIf="todos.length > 0" class="container" >
    <table mat-table [dataSource]="todos" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let todo"> {{todo.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let todo"> {{todo.title}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef> Completed </th>
        <td mat-cell *matCellDef="let todo">
          <mat-checkbox [checked]="todo.completed"></mat-checkbox>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  </div>
  <div *ngIf="todos.length === 0">
    <p>No todos available.</p>
  </div>
</ng-template>

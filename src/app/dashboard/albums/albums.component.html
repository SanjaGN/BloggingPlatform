<mat-spinner *ngIf="isLoading; else albumList"></mat-spinner>
<ng-template #albumList>
  <div class="albums-container" *ngIf="albums.length > 0">
    <mat-card *ngFor="let album of albums" class="album-card">
      <mat-card-header>
        <mat-card-title>{{ album.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="album-card-content">
        <p>Album id: {{ album.id }}</p>
      </mat-card-content>
      <mat-card-actions class="album-card-actions">

        <button mat-raised-button (click)="openDialog(album.id)">See all photos</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div *ngIf="albums.length === 0">
    <p>No albums available.</p>
  </div>
</ng-template>

<app-photo-modal *ngIf="!isLoading && photos.length > 0" [photos]="photos"></app-photo-modal>
